<div class="container">
    <h1 style="color: #f8f9fa;">Reporte de Clientes</h1>
    <div class="form-group">
      <label for="apellido" style="color: #f8f9fa;">Filtrar por apellido:</label>
      <input type="text" class="form-control" id="apellido" [(ngModel)]="apellido" style="background-color: #495057; color: #f8f9fa;">
    </div>
    <div class="actions">
      <button class="btn btn-primary" (click)="imprimirPDF()" style="background-color: #007bff;"><i class="fas fa-file-pdf"></i> Imprimir PDF</button>
      <button class="btn btn-primary" (click)="exportarExcel()" style="background-color: #dc3545;"><i class="fas fa-file-excel"></i> Exportar Excel</button>
      <button class="btn btn-primary" (click)="imprimir()" style="background-color: #007bff;"><i class="fas fa-print"></i> Imprimir</button>
    </div>
    <div  class="clientes" id="section-to-print">
      <table class="table" style="background-color: #495057; color: #f8f9fa;">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Número de Carné</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Estado</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.nombre_cliente }}</td>
            <td>{{ cliente.apellido_cliente }}</td>
            <td>{{ cliente.numero_carnet }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>{{ cliente.direccion }}</td>
            <td>{{ cliente.estado }}</td>

          </tr>
        </tbody>
      </table>
    </div>
</div>
