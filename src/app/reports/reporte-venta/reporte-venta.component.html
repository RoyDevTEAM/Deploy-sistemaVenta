<div class="container">
  <h2 style="color: #f8f9fa;">Reporte de Ventas</h2>
  <div class="filters">
      <div class="filter">
          <label for="fechaInicio" style="color: #f8f9fa;">Fecha de inicio:</label>
          <input type="date" id="fechaInicio" [(ngModel)]="filtroFechaInicio" style="background-color: #495057; color: #f8f9fa;">
      </div>
      <div class="filter">
          <label for="fechaFin" style="color: #f8f9fa;">Fecha de fin:</label>
          <input type="date" id="fechaFin" [(ngModel)]="filtroFechaFin" style="background-color: #495057; color: #f8f9fa;">
      </div>
      <div class="filter">
          <label for="tipoPago" style="color: #f8f9fa;">Tipo de Pago:</label>
          <select id="tipoPago" [(ngModel)]="filtroTipoPago" style="background-color: #495057; color: #f8f9fa;">
              <option value="">Todos</option>
              <option value="Contado">Contado</option>
              <option value="Credito">Cr√©dito</option>
          </select>
      </div>
      <div class="filter">
          <button (click)="filtrarVentas()" style="background-color: #007bff;">Filtrar</button>
      </div>
  </div>

  <div class="ventas-list">
      <button (click)="imprimirPDF()" class="btn btn-primary" style="background-color: #007bff;"><i class="fas fa-file-pdf"></i> Imprimir PDF</button>
      <button (click)="exportarExcel()" class="btn btn-primary" style="background-color: #dc3545;"><i class="fas fa-file-excel"></i> Exportar Excel</button>
      <button (click)="imprimir()" class="btn btn-primary" style="background-color: #007bff;"><i class="fas fa-print"></i> Imprimir</button>

      <!-- En reporte-venta.component.html -->

<table class="table" style="background-color: #495057; color: #f8f9fa;" id="section-to-print">
    <thead>
      <tr>
        <th>ID Venta</th>
        <th>Cliente</th>
        <th>Fecha Venta</th>
        <th>Tipo Pago</th>
        <th>Total Venta</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let venta of ventas">
        <td>{{ venta.id_venta }}</td>
        <td>{{ getNombreCliente(venta.id_cliente.toString()) }}</td>
        <td>{{ formatShortDate(venta.fecha_venta) }}</td>
        <td>{{ venta.tipo_pago }}</td>
        <td>{{ venta.total_venta }}</td>
      </tr>
    </tbody>
  </table>
  
  <div class="total-ventas" style="color: #f8f9fa;">Total Ventas: {{ totalVentas }}</div>
  
  </div>
</div>
